<header style="visibility: hidden"></header>

<main>
    <div id="front-expression" lang="ja">{{Expression}}</div>
    {{#Sentence Furigana}}
    <div id="front-sentence" lang="ja">{{kanji:Sentence Furigana}}</div>
    {{/Sentence Furigana}}
    {{^Sentence Furigana}}{{#Sentence}}
    <div id="front-sentence" lang="ja">{{kanji:Sentence}}</div>
    {{/Sentence}}{{/Sentence Furigana}}

    {{#Hint}}
    <div id="hint">{{Hint}}</div>
    {{/Hint}}
</main>
